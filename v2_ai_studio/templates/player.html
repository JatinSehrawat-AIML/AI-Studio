<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Tutor Studio â€“ Playback</title>

    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background: #0f172a;
            color: #e5e7eb;
        }

        header {
            background: #020617;
            padding: 16px 32px;
            font-size: 22px;
            font-weight: 600;
            border-bottom: 1px solid #1e293b;
        }

        .player-container {
            display: grid;
            grid-template-columns: 1.2fr 1fr;
            height: calc(100vh - 64px);
        }

        /* LEFT PANEL */
        .slides {
            background: #020617;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #visual-stage {
            position: relative;
            width: 95%;
            height: 95%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #scene-image {
            max-width: 100%;
            max-height: 100%;
            border-radius: 14px;
            box-shadow: 0 30px 80px rgba(0,0,0,0.55);
            opacity: 0;
            transform: scale(0.98);
            transition: opacity 0.4s ease, transform 0.4s ease;
        }

        #scene-image.active {
            opacity: 1;
            transform: scale(1);
        }

        .visual-placeholder {
            font-size: 20px;
            font-weight: 600;
            color: #94a3b8;
            opacity: 0.85;
            text-align: center;
        }

        /* RIGHT PANEL */
        .script-panel {
            height: 100%;
            overflow-y: auto;
            padding: 32px;
            background: #020617;
        }

        audio {
            width: 100%;
            margin-bottom: 24px;
        }

        .slide-text {
            font-size: 20px;
            line-height: 1.9;
        }

        .slide-text h3 {
            margin-bottom: 16px;
            color: #38bdf8;
        }

        /* WORD HIGHLIGHT */
        .word {
            opacity: 0.3;
            transition: all 0.12s linear;
            padding: 2px 4px;
            border-radius: 4px;
            white-space: nowrap;
        }

        .word.active {
            opacity: 1;
            background: #38bdf8;
            color: #020617;
            font-weight: 600;
        }
    </style>
</head>

<body>

<header>ðŸŽ“ AI Tutor Studio â€“ Playback</header>

<div class="player-container">

    <!-- LEFT -->
    <div class="slides">
        <div id="visual-stage">
            <img id="scene-image" />
        </div>
    </div>

    <!-- RIGHT -->
    <div class="script-panel" id="script-panel">
        <audio id="audio" controls autoplay src="{{ audio_url }}"></audio>
        <div id="slide-text" class="slide-text"></div>
    </div>
</div>

<script>
    const audio = document.getElementById("audio");
    const img = document.getElementById("scene-image");
    const stage = document.getElementById("visual-stage");
    const slideText = document.getElementById("slide-text");

    const slides = {{ slides | tojson }};

    let currentSlideIndex = -1;
    let currentWordEl = null;
    let currentImageSrc = null;

    // Placeholder
    const placeholder = document.createElement("div");
    placeholder.className = "visual-placeholder";
    placeholder.innerHTML = "ðŸ–¼ï¸ Slide visual not available";
    placeholder.style.display = "none";
    stage.appendChild(placeholder);

    /* ---------- RENDER ---------- */

    function renderSlide(slide) {
        renderImage(slide);
        renderText(slide);
        currentWordEl = null;
    }

    function renderImage(slide) {
        if (!slide.image) {
            img.classList.remove("active");
            img.src = "";
            placeholder.style.display = "block";
            return;
        }

        if (slide.image === currentImageSrc) return;

        currentImageSrc = slide.image;
        placeholder.style.display = "none";
        img.classList.remove("active");

        img.src = slide.image;
        img.onload = () => {
            img.classList.add("active");
        };
    }

    function renderText(slide) {
        const words = slide.words || [];

        slideText.innerHTML = `
            <h3>${slide.title}</h3>
            ${words.map(w =>
                `<span class="word"
                       data-start="${w.start}"
                       data-end="${w.end}">
                       ${w.word}
                 </span>`
            ).join(" ")}
        `;
    }

    function highlightWord(slide, t) {
        const wordEls = document.querySelectorAll(".word");
        if (!wordEls.length) return;

        for (const el of wordEls) {
            const start = parseFloat(el.dataset.start);
            const end = parseFloat(el.dataset.end);

            if (t >= start && t <= end) {
                if (currentWordEl !== el) {
                    if (currentWordEl) currentWordEl.classList.remove("active");
                    el.classList.add("active");
                    currentWordEl = el;

                    el.scrollIntoView({
                        behavior: "smooth",
                        block: "center"
                    });
                }
                return;
            }
        }
    }

    /* ---------- AUDIO SYNC ---------- */

    audio.ontimeupdate = () => {
        const t = audio.currentTime;

        const slide = slides.find((s, i) =>
            t >= s.start &&
            (i === slides.length - 1 || t < slides[i + 1].start)
        );

        if (!slide) return;

        if (slide.slide_index !== currentSlideIndex) {
            currentSlideIndex = slide.slide_index;
            renderSlide(slide);
        }

        highlightWord(slide, t);
    };

    // Initial render
    if (slides.length > 0) {
        renderSlide(slides[0]);
        currentSlideIndex = slides[0].slide_index;
    }
</script>

</body>
</html>
