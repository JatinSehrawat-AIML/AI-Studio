<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Tutor Studio â€“ Playback</title>

    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background: #0f172a;
            color: #e5e7eb;
        }

        header {
            background: #020617;
            padding: 16px 32px;
            font-size: 22px;
            font-weight: 600;
            border-bottom: 1px solid #1e293b;
        }

        .player-container {
            display: grid;
            grid-template-columns: 1.2fr 1fr;
            height: calc(100vh - 64px);
        }

        /* LEFT PANEL */
        .slides {
            background: #020617;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #visual-stage {
            position: relative;
            width: 95%;
            height: 95%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #scene-image {
            max-width: 100%;
            max-height: 100%;
            border-radius: 16px;
            box-shadow: 0 30px 80px rgba(0,0,0,0.55);
            opacity: 0;
            transform: scale(0.97);
            transition: opacity 0.35s ease, transform 0.35s ease;
        }

        #scene-image.visible {
            opacity: 1;
            transform: scale(1);
        }

        #diagram-caption {
            position: absolute;
            bottom: 12px;
            right: 16px;
            font-size: 12px;
            opacity: 0.6;
        }

        /* RIGHT PANEL */
        .script-panel {
            height: 100%;
            overflow-y: auto;
            padding: 32px;
            background: #020617;
        }

        audio {
            width: 100%;
            margin-bottom: 24px;
        }

        .slide-text {
            font-size: 20px;
            line-height: 1.9;
        }

        .slide-text h3 {
            margin-bottom: 16px;
            color: #38bdf8;
        }

        .word {
            opacity: 0.3;
            transition: all 0.12s linear;
            padding: 2px 4px;
            border-radius: 4px;
            white-space: nowrap;
        }

        .word.active {
            opacity: 1;
            background: #38bdf8;
            color: #020617;
            font-weight: 600;
        }
    </style>
</head>

<body>

<header>ðŸŽ“ AI Tutor Studio â€“ Playback</header>

<div class="player-container">

    <!-- LEFT: FRAMES -->
    <div class="slides">
        <div id="visual-stage">
            <img id="scene-image" />
            <div id="diagram-caption">
                Diagram-as-Code (D2) â€¢ Audio-Synced
            </div>
        </div>
    </div>

    <!-- RIGHT: TEXT + AUDIO -->
    <div class="script-panel">
        <audio id="audio" controls autoplay src="{{ audio_url }}"></audio>
        <div id="slide-text" class="slide-text"></div>
    </div>

</div>

<script id="slides-data" type="application/json">
    {{ slides | tojson }}
</script>

<script>
    const audio = document.getElementById("audio");
    const img = document.getElementById("scene-image");
    const slideText = document.getElementById("slide-text");

    const SLIDES = JSON.parse(
        document.getElementById("slides-data").textContent
    );

    let currentSlideIndex = -1;
    let currentWordEl = null;
    let lastFrameSrc = null;

    /* ---------------- SLIDE LOOKUP ---------------- */

    function getActiveSlide(t) {
        return SLIDES.find((s, i) =>
            t >= s.start &&
            (i === SLIDES.length - 1 || t < SLIDES[i + 1].start)
        );
    }

    /* ---------------- FRAME SYNC (CORE LOGIC) ---------------- */

    function renderFrame(slide, t) {
        if (!slide.frames || slide.frames.length === 0) return;

        const duration = Math.max(slide.end - slide.start, 0.01);
        const progress = Math.min(
            Math.max((t - slide.start) / duration, 0),
            0.999
        );

        const index = Math.floor(progress * slide.frames.length);
        const src = slide.frames[index];

        if (src !== lastFrameSrc) {
            lastFrameSrc = src;
            img.classList.remove("visible");
            img.src = src;
            img.onload = () => img.classList.add("visible");
        }
    }

    /* ---------------- TEXT ---------------- */

    function renderText(slide) {
        slideText.innerHTML = `
            <h3>${slide.title}</h3>
            ${slide.words.map(w =>
                `<span class="word"
                       data-start="${w.start}"
                       data-end="${w.end}">
                       ${w.word}
                 </span>`
            ).join(" ")}
        `;
    }

    /* ---------------- WORD HIGHLIGHT ---------------- */

    function highlightWord(t) {
        const words = document.querySelectorAll(".word");

        for (const el of words) {
            const start = +el.dataset.start;
            const end = +el.dataset.end;

            if (t >= start && t <= end) {
                if (currentWordEl !== el) {
                    currentWordEl?.classList.remove("active");
                    el.classList.add("active");
                    currentWordEl = el;

                    el.scrollIntoView({
                        behavior: "smooth",
                        block: "center"
                    });
                }
                return;
            }
        }

        currentWordEl?.classList.remove("active");
        currentWordEl = null;
    }

    /* ---------------- AUDIO DRIVER ---------------- */

    audio.ontimeupdate = () => {
        const t = audio.currentTime;
        const slide = getActiveSlide(t);
        if (!slide) return;

        if (slide.slide_index !== currentSlideIndex) {
            currentSlideIndex = slide.slide_index;

            // ðŸ”¥ HARD VISUAL RESET
            img.classList.remove("active");
            img.src = "";
            img.offsetHeight; // force reflow

            renderText(slide);

            // Immediately load first frame of new slide
            if (slide.frames && slide.frames.length > 0) {
                img.src = slide.frames[0];
                img.classList.add("active");
            }
        }

        renderFrame(slide, t);
        highlightWord(t);
    };

    /* ---------------- INIT ---------------- */

    if (SLIDES.length > 0) {
        currentSlideIndex = SLIDES[0].slide_index;
        renderText(SLIDES[0]);
        renderFrame(SLIDES[0], SLIDES[0].start);
    }
</script>

</body>
</html>
